<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .password-reset-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .password-reset-container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .password-reset-container p.message {
            color: red;
        }
        .password-reset-container .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .password-reset-container .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .password-reset-container .form-group input {
            width: calc(100% - 20px);
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .password-reset-container .reset-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .password-reset-container .reset-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="password-reset-container">
        <h2>Reset Password</h2>
        <p id="message" class="message"></p>
        <form id="password-reset-form" class="password-reset-form">
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" required>
            </div>
            <button type="submit" class="reset-button">Reset Password</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const messageElement = document.getElementById('message');
            const formElement = document.getElementById('password-reset-form');


            // Handle form submission
            formElement.addEventListener('submit', function (e) {
                e.preventDefault();
                const newPassword = document.getElementById('new-password').value;

                fetch(`http://localhost:3000/api/user/password-reset`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, newPassword })
                })
                .then(response => response.json())
                .then(data => {
                    alert("data", data);
                    console.log("data", data);
                    if (data.status === 'success') {
                        messageElement.style.color = 'green';
                        messageElement.textContent = 'Password has been reset successfully';
                        setTimeout(() => {
                            window.location.href = 'https://www.youtube.com/'; // Redirect to login page
                        }, 2000);
                    } else {
                        messageElement.textContent = data.message;
                    }
                })
                .catch(error => {
                    messageElement.textContent = 'Failed to reset password';
                });
            });
        });
    </script>
</body>
</html>
